version: '3.8'

services:
  snowglobe:
    build: .
    container_name: snowglobe
    ports:
      - "8084:8084"   # HTTP
      - "8443:8443"   # HTTPS
    volumes:
      - snowglobe-data:/data
      - ./certs:/app/certs:ro  # Optional: mount custom certificates
    environment:
      - SNOWGLOBE_PORT=8084
      - SNOWGLOBE_HTTPS_PORT=8443
      - SNOWGLOBE_DATA_DIR=/data
      - SNOWGLOBE_LOG_LEVEL=INFO
      - SNOWGLOBE_ENABLE_HTTPS=true
      - SNOWGLOBE_CERT_PATH=/app/certs/cert.pem
      - SNOWGLOBE_KEY_PATH=/app/certs/key.pem
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Test service for running tests in Docker
  test:
    build: .
    container_name: snowglobe-test
    volumes:
      - ./:/app
      - test-data:/data
    environment:
      - SNOWGLOBE_DATA_DIR=/data
      - PYTHONPATH=/app
    command: >
      bash -c "
        pip install pytest pytest-cov pytest-asyncio httpx &&
        pytest tests/ -v --cov=snowglobe_server --cov-report=term-missing
      "
    profiles:
      - test

volumes:
  snowglobe-data:
    driver: local
  test-data:
    driver: local
