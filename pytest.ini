[pytest]
# Pytest configuration for Snowglobe

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Additional command line options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test the complete system
    slow: Tests that take a long time to run
    performance: Performance and stress tests
    ssl: SSL/TLS related tests
    api: HTTP API endpoint tests
    edge_case: Edge case and error handling tests

# Console output
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (when using pytest-cov)
[coverage:run]
source = snowglobe_server
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
